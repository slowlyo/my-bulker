# Air 配置文件，用于 Go 开发时的热重载
# 详细配置说明：https://github.com/cosmtrek/air

root = "."
testdata_dir = "testdata"
tmp_dir = "build"

[build]
  # 编译命令
  cmd = "go build -o ./build/main ./main.go"
  # 运行编译后的二进制文件的命令
  bin = "./build/main"
  # 运行时的附加参数
  args_bin = []
  # 监视的文件扩展名
  include_ext = ["go", "tpl", "tmpl", "html", "yaml", "toml", "env"]
  # 忽略的文件或目录
  exclude_dir = ["assets", "tmp", "vendor", "testdata", "ui/node_modules", "ui/dist", ".git"]
  # 监视指定的目录
  include_dir = []
  # 排除指定的文件
  exclude_file = []
  # 排除特定的正则匹配
  exclude_regex = ["_test.go"]
  # 排除未更改的文件
  exclude_unchanged = false
  # 监视符号链接目录
  follow_symlink = false
  # 日志文件
  log = "build-errors.log"
  # 编译出错后停止运行旧的二进制文件
  stop_on_error = true
  # 每次构建之间的延迟
  delay = 1000
  # 构建失败时不杀掉旧进程
  kill_delay = 0
  # 发送构建完成信号
  send_interrupt = false

[log]
  # 日志时间格式
  time = false

[color]
  # 日志颜色配置
  main = "magenta"
  watcher = "cyan"
  build = "yellow"
  runner = "green"

[misc]
  # 退出时是否清理 tmp 目录
  clean_on_exit = true

[screen]
  # 是否在每次构建前清屏
  clear_on_rebuild = false
